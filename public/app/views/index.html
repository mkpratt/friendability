<body>
    <div class="sign-in-links">
        <span id="signup">
            <a href="/signup">Sign up</a>
            &nbsp;/&nbsp;
        </span>
        <a onclick="setActive()">Log in</a>
        <form id="loginForm" method="POST" action="/login" enctype='application/json'>
            <input id="username" type="text" placeholder="Email" name="username" required />
            <input id="password" type="password" placeholder="Password" name="password" required />
            <div class="btn-container">
                <button type="reset" onclick="setInactive()">Cancel</button>
                <button type="submit">Log in</button>
            </div>
        </form>

        <div style="display: none;">
            <a href="/requestPasswordReset">Forgot password</a>
            <form id="pwdResetForm" method="POST" action="/requestPasswordReset" enctype='application/json'>
                Enter your email address on your account. An email will be sent with further instructions.<br>
                <input type="text" placeholder="email" name="email" required /><br>
                <button type="submit">Request Password Reset</button>
            </form>
        </div>
    </div> 
    <img id="mi" src="/images/frblty.png" />
    <div class="main">
        <span id="mt" class="main-title">FRIENDABILITY</span>
        <span id="ms" class="main-shadow">FRIENDABILITY</span>
    </div>

    <div id="legalLinks" class="legal-links">
